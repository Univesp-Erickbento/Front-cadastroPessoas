<div class="login-form">
  <mat-card>
    <mat-card-title>Entrar</mat-card-title>
    <mat-card-content>
      <form [formGroup]="entrarForm" (ngSubmit)="entrar()">
        <mat-form-field appearance="fill">
          <mat-label>Nome de Usuário</mat-label>
          <input matInput formControlName="nomeUsuario" required>
          <mat-error *ngIf="entrarForm.controls['nomeUsuario'].invalid && entrarForm.controls['nomeUsuario'].touched">Nome de usuário é obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="senha" type="password" required>
          <mat-error *ngIf="entrarForm.controls['senha'].invalid && entrarForm.controls['senha'].touched">Senha é obrigatória</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Entrar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
