<main>
  <section class="form-section">
    <!-- Título da tela -->
    <h2>{{ title }}</h2>

    <!-- Conteúdo do formulário inserido pelo componente pai -->
    <ng-content></ng-content>

    <div class="btn-wrapper">
      <!-- Botão principal -->
      <button
        class="btn-primary"
        (click)="onSubmit()"
        [disabled]="disablePrimaryBtn"
      >
        {{ primaryBtnText }}
      </button>

      <!-- Divider "ou" -->
      <div class="divider">
        <div></div>
        <span>ou</span>
        <div></div>
      </div>

      <!-- Botão secundário -->
      <button class="btn-secondary" (click)="onNavigate()">
        {{ secondaryBtnText }}
      </button>
    </div>
  </section>

  <section class="main-section">
    <!-- Conteúdo visual extra (imagem ou gráfico) -->
  </section>
</main>
