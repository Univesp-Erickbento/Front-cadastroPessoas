<div class="home-container">
  <h1 class="titulo">Redecorações</h1>

  <div class="decoracoes-grid">
    <div 
      class="decoracao-card" 
      *ngFor="let item of decoracoes" 
      (click)="verDetalhes(item.id)"
      style="cursor: pointer; border: 1px solid #ccc; padding: 10px; border-radius: 8px;"
    >
      <img 
        [src]="item.imagemUrl" 
        alt="Imagem de {{item.nome}}" 
        (error)="item.imagemUrl = 'https://via.placeholder.com/300x200?text=Imagem+Indisponível'"
        style="width: 100%; max-width: 300px; height: auto; border-radius: 5px;"
      />
      <h2>{{ item.nome }}</h2>
    </div>
  </div>
</div>
