<div class="button-groups-container">
  <!-- Grupo: Clientes -->
  <div class="button-group">
    <button class="action-button"
            [routerLink]="['/cadastrar-pessoa']"
            [queryParams]="{ destino: 'cliente' }">
      Cadastrar Cliente
    </button>
    <button class="action-button"
            [routerLink]="['/visualizar-cliente']">
      Visualizar Cliente
    </button>
  </div>

  <!-- Grupo: Funcionários -->
  <div class="button-group">
    <button class="action-button"
            [routerLink]="['/cadastrar-pessoa']"
            [queryParams]="{ destino: 'funcionario' }">
      Cadastrar Funcionário
    </button>
    <button class="action-button"
            [routerLink]="['/visualizar-funcionario']">
      Visualizar Funcionário
    </button>
  </div>

  <!-- Grupo: Endereços -->
  <div class="button-group">
    <button class="action-button"
            [routerLink]="['/cadastrar-endereco']">
      Cadastrar Endereço
    </button>
    <button class="action-button"
            [routerLink]="['/visualizar-endereco']">
      Visualizar Endereço
    </button>
  </div>

  <!-- Grupo: Estabelecimento / Outros -->
  <div class="button-group">
    <button class="action-button" [routerLink]="'/settings'">
      Cadastrar Estabelecimento
    </button>
    <button class="action-button" [routerLink]="'/settings'">
      Pesquisar Estabelecimento
    </button>
    <button class="action-button" [routerLink]="'/settings'">
      Fazer Agendamento
    </button>
    <button class="action-button" [routerLink]="'/settings'">
      Cadastrar Tipo de Serviço
    </button>
  </div>
</div>
