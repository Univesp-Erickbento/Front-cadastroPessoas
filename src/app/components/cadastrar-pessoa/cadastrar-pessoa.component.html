<div class="form-container">
  <mat-card class="card">
    <mat-card-title class="title">Cadastro de Pessoa</mat-card-title>
    <mat-card-content>
      <form [formGroup]="pessoaForm">
        <mat-form-field class="input" appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome" placeholder="Digite seu nome">
          <mat-error *ngIf="pessoaForm.get('nome')?.invalid">Nome inválido</mat-error>
        </mat-form-field>

        <mat-form-field class="input" appearance="outline">
          <mat-label>Sobrenome</mat-label>
          <input matInput formControlName="sobrenome" placeholder="Digite seu sobrenome">
          <mat-error *ngIf="pessoaForm.get('sobrenome')?.invalid">Sobrenome inválido</mat-error>
        </mat-form-field>

        <mat-form-field class="input" appearance="outline">
          <mat-label>CPF</mat-label>
          <input matInput formControlName="cpf" placeholder="000.000.000-00">
          <mat-error *ngIf="pessoaForm.get('cpf')?.invalid">CPF inválido</mat-error>
        </mat-form-field>

        <mat-form-field class="input" appearance="outline">
          <mat-label>RG</mat-label>
          <input matInput formControlName="rg" placeholder="00.000.000-0">
          <mat-error *ngIf="pessoaForm.get('rg')?.invalid">RG inválido</mat-error>
        </mat-form-field>

        <mat-form-field class="input" appearance="outline">
          <mat-label>Gênero</mat-label>
          <mat-select formControlName="genero">
            <mat-option value="masculino">Masculino</mat-option>
            <mat-option value="feminino">Feminino</mat-option>
          </mat-select>
          <mat-error *ngIf="pessoaForm.get('genero')?.invalid">Escolha um gênero</mat-error>
        </mat-form-field>

        <mat-form-field class="input" appearance="outline">
          <mat-label>Data de Nascimento</mat-label>
          <input matInput formControlName="nascimento" type="date">
          <mat-error *ngIf="pessoaForm.get('nascimento')?.invalid">Data inválida</mat-error>
        </mat-form-field>

        <!-- Botão de Próximo -->
        <button 
          mat-flat-button 
          color="primary" 
          class="submit-btn"
          [disabled]="pessoaForm.invalid" 
          (click)="proximo()">
          Próximo
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
