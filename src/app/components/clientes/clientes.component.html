<div class="form-container">
  <h2 class="title">Cadastro de Cliente</h2>

  <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">

    <!-- Nome (opcional e readonly) -->
    <mat-form-field appearance="outline" class="campo-nome">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" readonly>
    </mat-form-field>

    <div class="linha-pessoa">
      <!-- CPF (obrigatório) -->
      <mat-form-field appearance="outline" class="campo-cpf">
        <mat-label>CPF</mat-label>
        <input
          matInput
          formControlName="cpf"
          maxlength="14"
          placeholder="000.000.000-00"
          (input)="formatarCpf($event)">
      </mat-form-field>

      <!-- PessoaId (opcional e readonly) -->
      <mat-form-field appearance="outline" class="campo-id">
        <mat-label>PessoaId</mat-label>
        <input matInput formControlName="pessoaId" readonly>
      </mat-form-field>

      <!-- Botão de Pesquisa -->
      <button
        mat-raised-button
        color="accent"
        type="button"
        (click)="pesquisarPessoa()"
        matTooltip="Pesquisar Pessoa"
        class="btn-pesquisar">
        Pesquisar Pessoa
      </button>
    </div>

    <!-- Código de Registro do Cliente (obrigatório) -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Registro do Cliente</mat-label>
      <input matInput formControlName="clienteReg" required>
    </mat-form-field>
    

    <!-- Status do Cliente (obrigatório) -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Status do Cliente</mat-label>
      <mat-select formControlName="clienteStatus">
        <mat-option value="ativo">Ativo</mat-option>
        <mat-option value="inativo">Inativo</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Botões -->
    <div class="button-container">
      <button mat-raised-button color="warn" type="button" (click)="voltar()" class="action-btn">
        Voltar
      </button>
      <button mat-raised-button color="primary" type="submit" class="action-btn">
        Próximo
      </button>
    </div>
  </form>
</div>
