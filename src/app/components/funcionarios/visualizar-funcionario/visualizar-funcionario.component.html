<div class="form-container">
    <h2 class="title">Visualizar Funcionário</h2>
    <form [formGroup]="funcionarioForm">
  
      <!-- Nome -->
      <mat-form-field appearance="outline" class="campo-nome">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" [disabled]="true">
      </mat-form-field>
  
      <!-- CPF e PessoaId -->
      <div class="linha-pessoa">
        <mat-form-field appearance="outline" class="campo-cpf">
          <mat-label>CPF</mat-label>
          <input
            matInput
            formControlName="cpf"
            maxlength="14"
            placeholder="000.000.000-00"
            (input)="formatarCpf($event)"
          >
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="campo-id">
          <mat-label>PessoaId</mat-label>
          <input matInput formControlName="pessoaId" [disabled]="true">
        </mat-form-field>
  
        <button
          mat-raised-button
          color="accent"
          type="button"
          (click)="pesquisarPessoa()"
          matTooltip="Pesquisar Pessoa"
          class="btn-pesquisar">
          Pesquisar Pessoa
        </button>
      </div>
  
      <!-- Cargo -->
      <mat-form-field appearance="outline">
        <mat-label>Cargo</mat-label>
        <input matInput formControlName="funcionarioTipo" [disabled]="true">
      </mat-form-field>
  
      <!-- Registro -->
      <mat-form-field appearance="outline">
        <mat-label>Registro do Funcionário</mat-label>
        <input matInput formControlName="funcionarioReg" [disabled]="true">
      </mat-form-field>
  
        <!-- Status -->
        <mat-form-field appearance="outline">
            <mat-label>Status do Funcionário</mat-label>
            <input matInput formControlName="funcionarioStatus" [disabled]="true">
        </mat-form-field>
  
      <!-- Data de Admissão -->
      <mat-form-field appearance="outline">
        <mat-label>Data de Admissão</mat-label>
        <input matInput formControlName="dataDeAdmissao" type="date" [disabled]="true">
      </mat-form-field>
  
      <!-- Botão Voltar -->
      <div class="button-container">
        <button mat-raised-button color="warn" type="button" (click)="voltar()" class="action-btn">
          Voltar
        </button>
      </div>
    </form>
  </div>
